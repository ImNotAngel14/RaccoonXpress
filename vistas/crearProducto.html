        <h2>Crear Nuevo Producto</h2>
        <form id="productoForm" action="guardar_producto.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="cotizable">¿Es cotizable?</label>
                <select id="cotizable" name="cotizable" required>
                    <option value="si">Cotizable</option>
                    <option value="no">No cotizable</option>
                </select>
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required min="0">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required min="0">
            </div>
            <div class="form-group">
                <label for="imagen1">Imagen 1:</label>
                <input type="file" id="imagen1" name="imagen1" accept="image/*">
            </div>
            <div class="form-group">
                <label for="imagen2">Imagen 2:</label>
                <input type="file" id="imagen2" name="imagen2" accept="image/*">
            </div>
            <div class="form-group">
                <label for="imagen3">Imagen 3:</label>
                <input type="file" id="imagen3" name="imagen3" accept="image/*">
            </div>
            <div class="form-group">
                <label for="video">Video:</label>
                <input type="file" id="video" name="video" accept="video/*">
            </div>
            <div class="form-group">
                <label for="categoria">Agregar Categorías:</label>
                <select class="form-select" id="categoria" size="3" name="categoria[]"  multiple>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                </select>
            </div>
            <br/>
            <button type="submit">Guardar Producto</button>
        </form>

<script>
    // Escuchar el evento submit del formulario
    document.getElementById("productoForm").addEventListener("submit", function(event) {
        // Prevenir el comportamiento por defecto del formulario
        event.preventDefault();

        // Obtener todos los campos del formulario
        var formData = new FormData(this);

        // Iterar sobre los campos y mostrar sus valores en la consola
        for (var pair of formData.entries()) {
            console.log(pair[0] + ': ' + pair[1]);
        }
    });
</script>
